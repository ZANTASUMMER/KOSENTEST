            Choose Image
        </label>
        <input type="file" id="imageUpload" name="image" accept="image/*" style="display: none;">
        <button type="submit" style="margin-left: 10px;">Upload</button>
    </form>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission to a server
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];
            if (file) {
                alert(`Image "${file.name}" selected for upload!`);
                // Add your file handling logic here (e.g., uploading to a server)
            } else {
                alert("No image selected!");
            }
        });
    </script>
